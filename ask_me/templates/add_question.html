{% extends "layouts/base_generic.html" %}

{% block title %}
<title>Home</title>
{% endblock %}

{% block style %}
{% endblock %}


{% block content %}

    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="row" style="margin-top: 40px;">
            <div class="form-group col-md-offset-2 col-md-8">
                <input type="text" class="form-control form-control-md" 
                name="question" id="question" placeholder="Write Question">
            </div>
            <div class="form-group col-md-offset-2 col-md-8">
                <textarea class="form-control form-control-md" 
                name="answer" id="answer"
                rows="10">N/A</textarea>
            </div>
            <div class="form-group col-sm-offset-5 col-md-12">
                <button type="submit" class="btn btn-primary btn-default">Submit</button>
            </div>
        </div>
    </form>

{% endblock %}

{% block script %}

<script>
    
$('#answer').on('keydown', function(e) 
{
    if (e.keyCode === 9) { 
        var val = this.value,
            start = this.selectionStart,
            end = this.selectionEnd;
        this.value = val.substring(0, start) + '\t' + val.substring(end);
        this.selectionStart = this.selectionEnd = start + 1;
        return false;
    }
})

</script>

{% endblock %}
